<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sự kiện chuột</title>
</head>

<body>
    <form action="">
        <img id="myImage" src="./img/anh-chibi-cute-3.jpg" width="50%" height="" alt="">
        <p>Click nút bên dưới để bé di chuyển</p>
        <input type="button" onclick="moveRight()" value="Click Me">
    </form>
    <script>
        let imgObj = null;
        imgObj = document.getElementById("myImage");
        window.onload = init;
        function init() {
            imgObj = document.getElementById('myImage');
            imgObj.style.position = 'relative';
            imgObj.style.left = '0px';

        }
        function moveRight() {
            imgObj.style.left = parseInt(imgObj.style.left) + 10 + 'px';
        }
    </script>
    <script>

    </script>
</body>

</html>
