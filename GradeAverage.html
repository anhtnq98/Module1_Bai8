        // Nhập điểm 3 môn Toán, Lý , Hóa sau đó tính điểm trung bình
        // Nếu điểm trung bình từ 8 trở lên thì xác định loại giỏi
        // 6.5 <= 8 là khá
        // 8 <= DTB <= 10 xác định loại giỏi
        // 5 <= DTB < 6.5 thì là TB
        // DTB bé hơn 5 thì là yếu

        let toan = +prompt("Nhập điểm môn Toán");
        let ly = +prompt("Nhập điểm môn Lý");
        let hoa = +prompt("Nhập điểm môn Hóa");
        let trungbinh = toan/3 + ly/3 + hoa/3;

        if(trungbinh >= 8 && trungbinh <= 10) {
            document.write("Xuất xác quá! Có lời khen!")
        } else if (6.5 <= trungbinh) {
            document.write("Bạn gần xuất xác rồi!")
        } else if (5 < trungbinh) {
            document.write("Bạn thật bình thường")
        } else {
            document.write("Học chăm vào!!!!")
        }
